<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Review</title>
    <link rel="stylesheet" href="style.css" />
    <script src="addReviews.js" defer></script>
  </head>

  <body>
    <header>
      <nav class="navigation center">
        <a href="addReviews.html" class="link-main">добавить отзыв</a>
        <a href="reviews.html" class="link-review">отзывы</a>
      </nav>
    </header>
    <main>
      <form class="container center">
        <h2 class="title">Оставьте Ваш отзыв:</h2>
        <input
          class="input-product"
          type="text"
          placeholder="Введите название продукта"
          required
        />
        <textarea
          class="user-review"
          rows="5"
          placeholder="Введите Ваш отзыв"
          required
        ></textarea>
        <button class="add-review">Добавить отзыв</button>

        <div class="error-msg"></div>
      </form>
    </main>
  </body>
</html>
