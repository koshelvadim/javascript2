<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="app.js" defer></script>
    <style>
        .item-slide {
            display: none;
        }
        .item-slide.active {
            display: block;
        }
        .btn-primary.active {
            background-color: red;
        }
    </style>
  </head>
  <body>
    <div class="container d-flex flex-column align-content-center justify-content-center" style="height: 100vh;">
      <h2 class="text-center">Слайдер</h2>
      <div class="slider d-flex justify-content-center align-content-center">
        <div class="item-slide"><img src="img/1.jfif" alt="picture" /></div>
        <div class="item-slide"><img src="img/2.jfif" alt="picture" /></div>
        <div class="item-slide"><img src="img/3.jfif" alt="picture" /></div>
        <div class="item-slide"><img src="img/1.jfif" alt="picture" /></div>
        <div class="item-slide"><img src="img/2.jfif" alt="picture" /></div>
        <div class="item-slide"><img src="img/3.jfif" alt="picture" /></div>
      </div>
      <div class="indicators d-flex justify-content-center m-2" id="indicators">
        <button class="btn-ind mx-1 btn btn-primary" data-index="0"></button>
        <button class="btn-ind mx-1 btn btn-primary" data-index="1"></button>
        <button class="btn-ind mx-1 btn btn-primary" data-index="2"></button>
        <button class="btn-ind mx-1 btn btn-primary" data-index="3"></button>
        <button class="btn-ind mx-1 btn btn-primary" data-index="4"></button>
        <button class="btn-ind mx-1 btn btn-primary" data-index="5"></button>
      </div>
      <div class="controls d-flex justify-content-center" id="controls">
        <button class="btn btn-success btn-prew mx-1">назад</button>
        <button class="btn btn-success btn-next mx-1">вперед</button>
      </div>
    </div>
  </body>
</html>
